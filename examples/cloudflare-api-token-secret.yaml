# Cloudflare API Token Secret for DNS-01 Challenge
# Required for wildcard certificate generation
# 
# BEFORE APPLYING:
# 1. Get Cloudflare API Token from https://dash.cloudflare.com/profile/api-tokens
# 2. Token needs Zone:DNS:Edit permissions for cyberstorm.dev domain
# 3. Replace YOUR_CLOUDFLARE_API_TOKEN below with actual token
#
# Apply with: kubectl apply -f examples/cloudflare-api-token-secret.yaml

apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token-secret
  namespace: cert-manager
type: Opaque
stringData:
  api-token: "YOUR_CLOUDFLARE_API_TOKEN_WITH_DNS_EDIT_PERMISSIONS"