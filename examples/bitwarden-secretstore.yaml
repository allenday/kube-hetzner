# Bitwarden SecretStores for External Secrets Operator
# Apply this AFTER terraform apply completes and ESO is installed

# Staging Environment SecretStore
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: bitwarden-secretstore
  namespace: staging
spec:
  provider:
    bitwardensecretsmanager:
      organizationID: "b02773e3-a5a8-4c17-92c6-af6a00c2b6cd"
      projectID: "74546659-9867-4647-b7eb-b33a0105a522"
      bitwardenServerSDKURL: "http://bitwarden-sdk-server.external-secrets.svc.cluster.local:9998"
      caProvider:
        type: Secret
        name: bitwarden-ca-bundle
        key: ca.crt
      auth:
        secretRef:
          credentials:
            name: bitwarden-credentials
            key: token
            namespace: external-secrets

