# RBAC permissions for External Secrets operator to read bitwarden-credentials
# from external-secrets namespace when operating in other namespaces

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-secrets-bitwarden-access
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
  resourceNames: ["bitwarden-credentials"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-secrets-bitwarden-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-secrets-bitwarden-access
subjects:
- kind: ServiceAccount
  name: external-secrets
  namespace: external-secrets